{% extends "pizzas/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>New Pizza</h1>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'pizzas:new_pizza' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">Add pizza</button>
    {% endbuttons %}
  </form>

  <!-- <input type="hidden" name="next" value="{% url 'pizzas:pizzas' %}" /> -->

{% endblock content %}
