{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Adding New Post for:
      <a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a></h1>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'blogs:new_post' topic.id %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name='submit'>Add post</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:topics' %}" />
  </form>

{% endblock content %}
