{% extends "pizzas/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Editing Entry for:
      <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a></h1>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'pizzas:edit_topping' topping.id %}" method='post'
      class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">Save changes</button>
    {% endbuttons %}

    <input type="hidden" name="next"
        value="{% url 'pizzas:pizza' pizza.id %}" />
  </form>

{% endblock content %}
