{% extends 'blogs/base.html' %}

{% block page_header %}
  <h3>{{ topic }}</h3>
{% endblock page_header %}

{% block content %}

  <p>
    <a href="{% url 'blogs:new_post' topic.id %}">Add new post</a>
  </p>

  {% for post in posts %}
    <div class="card mb-3">
      <h4 class="card-header">
        {{ post.date_added|date:'M d, Y H:i' }}
        <small><a href="{% url 'blogs:edit_post' post.id %}">
          edit post</a></small>
      </h4>
      <div class="card-body">
        {{ post.text|linebreaks }}
      </div>
    </div>
  {% empty %}
  {% endfor %}

{% endblock content %}
