{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Editing Entry for:
      <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h1>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'
      class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">Save changes</button>
    {% endbuttons %}

    <input type="hidden" name="next"
        value="{% url 'learning_logs:topic' topic.id %}" />
  </form>

{% endblock content %}
