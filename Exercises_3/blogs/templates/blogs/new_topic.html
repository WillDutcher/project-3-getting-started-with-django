{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>New Topic</h1>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blogs:new_topic' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">Add topic</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:topics' %}" />
  </form>
{% endblock content %}
