{% extends "meals_plans/base.html" %}

{% block content %}

  <p>Days</p>

  <ul>
    {% for day in days %}
      <li>
        <a href="{% url 'meals_plans:day' day.id %}">{{ day }}</a>
      </li>
    {% empty %}
      <li>No days have been added yet.</li>
    {% endfor %}
  </ul>
{% endblock content %}
