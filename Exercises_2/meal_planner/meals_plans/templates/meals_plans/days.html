{% extends "meals_plans/base.html" %}

{% block page_header %}
  <h1>Days</h1>
{% endblock page_header %}

{% block content %}

  <ul>
    {% for day in days %}
      <li><h3>
        <a href="{% url 'meals_plans:day' day.id %}">{{ day }}</a>
      </h3></li>
    {% empty %}
      <li><h3>No days have been added yet.</h3></li>
    {% endfor %}
  </ul>
{% endblock content %}
