{% extends "blogs/base.html" %}

{% block content %}

  <p><a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Add a new post:</p>
  <form action="{% url 'blogs:new_post' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add post</button>
  </form>

{% endblock content %}
